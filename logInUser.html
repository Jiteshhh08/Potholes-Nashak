<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="./Design/logIn.css">

<body>
    <div class="logInPage">
        <div class="logInContainer">
            <form class="logInForm form">
                <h1>LOG IN</h1>
                <p class="errorMsg"></p>
                <div class="inputDiv">
                    <label class="emailIcon inputLabel" for="email">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                            fill="#000">
                            <path
                                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z" />
                        </svg>
                    </label>
                    <input class="emailInput" type="email" placeholder="Email..." name="email" id="email" />
                </div>
                <div class="inputDiv">
                    <label class="passwordIcon inputLabel" for="password">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                            fill="#000">
                            <path
                                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                        </svg>
                    </label>
                    <input class="passwordInput" type="password" placeholder="Password..." name="password"
                        id="password" />
                </div>
                <div class="submitButton">
                    <button class="Submit" type="submit">Log in as User</button>
                </div>
                <p class="reDirectSignUp">Dont have an Account?, <a href="./SignUp.html"><i>Sign Up</i></a></p>
            </form>
        </div>
    </div>

</body>
<script src="./auth/auth.js"></script>
</html>
